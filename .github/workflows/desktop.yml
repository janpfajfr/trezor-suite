name: CI/CT for each push

on:
  push:
    paths:
      - '**.js'
      - '**.ts'
      - '**.json'
      - '**/ci.yml'

jobs:
  
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16]

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies 👨🏻‍💻
      run: yarn && yarn build:libs && yarn workspace @trezor/suite-data msg-system-sign-config
    
    - name: Build
      run: yarn workspace @trezor/suite-desktop build:linux

    - name: E2E Test for Electron 🧪
      run: yarn workspace @trezor/integration-tests test:desktop
